# https://behave.readthedocs.io/en/stable/behave.html?highlight=configuration#configuration-files
[behave]
color = True
#stdout_capture = no
# format = json.pretty
# outfiles = results.json
format   = rerun
outfiles = rerun_failing.features

#default_tags = not (@xfail or @not_implemented)

#show_skipped = false
#format   = rerun
#    progress3
#outfiles = rerun.txt
#    reports/report_progress3.txt
#junit = true
#logging_level = INFO
#logging_level = DEBUG

#logging_format = LOG.%(levelname)-8s  %(name)-10s: %(message)s
#logging_format = LOG.%(levelname)-8s  %(asctime)s  %(name)-10s: %(message)s


# -- ALLURE-FORMATTER REQUIRES:
# brew install allure
# pip install allure-behave
# ALLURE_REPORTS_DIR=allure.reports
# behave -f allure -o $ALLURE_REPORTS_DIR ...
# allure serve $ALLURE_REPORTS_DIR
#
# SEE ALSO:
# * https://github.com/allure-framework/allure2
# * https://github.com/allure-framework/allure-python
[behave.formatters]
allure=allure_behave.formatter:AllureFormatter
